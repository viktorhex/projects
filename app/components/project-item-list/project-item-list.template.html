<div class="container-fluid project-item-list">
  <div ng-repeat="project in $ctrl.projects" class="row">
    <div class="row">
      <div class="col-auto">
        <project-item
          name="{{project.name}}"
          description="{{project.description}}"
        ></project-item>
      </div>
    </div>
  </div>
</div>
